<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <style>
    .title { font: 700 22px Arial, sans-serif; fill: #1f2937; }
    .label { font: 600 16px Arial, sans-serif; fill: #111827; }
    .box { fill: #f1f5f9; stroke: #64748b; stroke-width: 2; rx: 12; }
    .arrow { stroke: #334155; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#334155" />
    </marker>
  </defs>

  <text x="40" y="40" class="title">Data Flow (Create Poll, Vote, View Results)</text>

  <rect x="60" y="100" width="220" height="70" class="box" />
  <text x="90" y="142" class="label">UI Actions</text>

  <rect x="320" y="100" width="220" height="70" class="box" />
  <text x="350" y="142" class="label">Web3 Calls</text>

  <rect x="580" y="100" width="240" height="70" class="box" />
  <text x="605" y="142" class="label">Contract TX/Read</text>

  <rect x="860" y="100" width="260" height="70" class="box" />
  <text x="895" y="142" class="label">On-chain Storage</text>

  <path d="M280,135 L320,135" class="arrow" />
  <path d="M540,135 L580,135" class="arrow" />
  <path d="M820,135 L860,135" class="arrow" />

  <path d="M980,170 C980,230 780,250 580,250" class="arrow" />
  <path d="M580,250 C380,250 200,230 170,170" class="arrow" />
</svg>
