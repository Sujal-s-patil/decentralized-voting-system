<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <style>
    .title { font: 700 22px Arial, sans-serif; fill: #1f2937; }
    .label { font: 600 16px Arial, sans-serif; fill: #111827; }
    .field { font: 14px Arial, sans-serif; fill: #111827; }
    .box { fill: #fff7ed; stroke: #fb923c; stroke-width: 2; rx: 12; }
    .arrow { stroke: #4b5563; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#4b5563" />
    </marker>
  </defs>

  <text x="40" y="40" class="title">Conceptual ER Diagram (On-Chain Structures)</text>

  <rect x="60" y="90" width="260" height="150" class="box" />
  <text x="90" y="120" class="label">Poll</text>
  <text x="90" y="150" class="field">pollId (PK)</text>
  <text x="90" y="175" class="field">question</text>
  <text x="90" y="200" class="field">options[]</text>

  <rect x="420" y="90" width="300" height="150" class="box" />
  <text x="450" y="120" class="label">Option</text>
  <text x="450" y="150" class="field">pollId (FK)</text>
  <text x="450" y="175" class="field">optionIndex</text>
  <text x="450" y="200" class="field">optionText</text>
  <text x="450" y="225" class="field">voteCount</text>

  <rect x="800" y="90" width="300" height="150" class="box" />
  <text x="830" y="120" class="label">Vote</text>
  <text x="830" y="150" class="field">pollId (FK)</text>
  <text x="830" y="175" class="field">voterAddress</text>
  <text x="830" y="200" class="field">optionIndex</text>

  <path d="M320,165 L420,165" class="arrow" />
  <path d="M720,165 L800,165" class="arrow" />
</svg>
